<div class="form-container">
    <h2>Ajouter un livre</h2>

    <form id="book-form">

        <label for="title">Titre du livre</label>
        <input type="text" id="title" placeholder="Ex : L'Étranger" required>

        <label for="author">Auteur</label>
        <input type="text" id="author" placeholder="Ex : Albert Camus" required>

        <label for="type">Type de livre</label>
        <select id="type" required>
            <option value="">-- Choisir un type --</option>
            <option value="Roman">Roman</option>
            <option value="Science">Science</option>
            <option value="Histoire">Histoire</option>
            <option value="Informatique">Informatique</option>
            <option value="Autre">Autre</option>
        </select>

        <label for="pages">Nombre de pages</label>
        <input type="number" id="pages" placeholder="Ex : 250">

        <label for="image">Image du livre (URL)</label>
        <input type="text" id="image" placeholder="https://...">

        <label for="description">Résumé du livre</label>
        <textarea id="description" rows="4"
            placeholder="Résumé court du livre..."></textarea>

        <div class="favorite">
            <input type="checkbox" id="favorite">
            <label for="favorite">Ajouter aux favoris ❤️</label>
        </div>

        <button type="submit">Ajouter le livre</button>

    </form>
</div>
