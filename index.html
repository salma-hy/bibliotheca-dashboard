<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bibliotheca Dashboard</title>
    <link rel="stylesheet" href="style.css">
    
    <aside class="sidebar">
        <h2>Bibliotheca</h2>
        <nav>
            <ul>
                <li>Dashboard</li>
                <li>Livres</li>
                <li>Auteurs</li>
                <li>Catégories</li>
            </ul>
        </nav>
    </aside>

    <main class="content">
<section id="dashboard">
    <h1>Dashboard</h1>

    <div class="stats">
        <div>
            <h3>Total des livres</h3>
            <p id="total-books">0</p>
        </div>

        <div>
            <h3>Livres favoris</h3>
            <p id="favorite-books">0</p>
        </div>

        <div>
            <h3>Nombre d’auteurs</h3>
            <p id="total-authors">0</p>
        </div>
    </div>
</section>
<section id="livres">
    <h1>Gestion des Livres</h1>

    <form id="book-form">
        <label>Titre</label>
        <input type="text" id="title" required>

        <label>Auteur</label>
        <input type="text" id="author" required>

        <label>Type</label>
        <select id="type">
            <option>Roman</option>
            <option>Science</option>
            <option>Histoire</option>
        </select>

        <label>Nombre de pages</label>
        <input type="number" id="pages">

        <label>Résumé</label>
        <textarea id="description"></textarea>

        <label>Image (URL)</label>
        <input type="text" id="image">

        <button type="submit">Ajouter le livre</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>❤️</th>
                <th>Titre</th>
                <th>Auteur</th>
                <th>Type</th>
                <th>Pages</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="book-list">
        </tbody>
    </table>
</section>
<section id="auteurs">
    <h1>Auteurs</h1>

    <ul id="author-list">
    </ul>
</section>
<section id="categories">
    <h1>Types de livres</h1>

    <div id="category-list">
    </div>
</section>
<script src="script.js"></script>
</head>
<body>
