<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bibliotheca Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="navbar">ğŸ“š Bibliotheca Dashboard</header>

<aside class="sidebar">
  <button onclick="showSection('dashboard')">Dashboard</button>
  <button onclick="showSection('books')">Livres</button>
  <button onclick="showSection('authors')">Auteurs</button>
  <button onclick="showSection('api')">API</button>
</aside>

<main>

<section id="dashboard" class="section active">
  <h2>Dashboard</h2>

  <div class="kpi">
    <div class="card">ğŸ“˜ Livres: <span id="kpiBooks">0</span></div>
    <div class="card">âœï¸ Auteurs: <span id="kpiAuthors">0</span></div>
  </div>

  <canvas id="booksChart"></canvas>
</section>

<section id="books" class="section">
  <h2>Gestion des Livres</h2>

  <form id="bookForm">
    <input type="text" id="title" placeholder="Titre" required>
    <input type="number" id="year" placeholder="AnnÃ©e" required>
    <button>Ajouter</button>
  </form>

  <input type="text" id="searchBook" placeholder="Rechercher...">

  <ul id="bookList"></ul>
</section>

<section id="authors" class="section">
  <h2>Auteurs</h2>

  <form id="authorForm">
    <input type="text" id="authorName" placeholder="Nom auteur" required>
    <button>Ajouter</button>
  </form>

  <ul id="authorList"></ul>
</section>

<section id="api" class="section">
  <h2>OpenLibrary API</h2>
  <button onclick="fetchBooks()">Charger livres API</button>
  <ul id="apiBooks"></ul>
</section>

</main>

<script src="js/app.js"></script>
<script src="js/storage.js"></script>
<script src="js/module1.js"></script>
<script src="js/module2.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/api.js"></script>

</body>
</html>
